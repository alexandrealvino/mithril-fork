# Default values for spire-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
namespace: spire
name: spire-agent
serviceAccount: spire-agent
trustDomain: "cluster.local"
clusterName: demo-cluster
tag: spire-agent:1.4.1
socketPath: "/run/secrets/workload-spiffe-uds"
images:
  spireAgent:
    image: gcr.io/spiffe-io/spire-server:1.4.1
    imagePullPolicy: "IfNotPresent"
  spiffeCsiDriver:
    image: ghcr.io/spiffe/spire-controller-manager:0.2.1
    imagePullPolicy: "IfNotPresent"
  k8sRegistrar:
    image: ghcr.io/spiffe/spire-controller-manager:0.2.1
    imagePullPolicy: "IfNotPresent"

configmaps:
  notifier:
    bundleName: trust-bundle
  agentConfig:
    dataDir: "/run/spire"
    logLevel: "DEBUG"
    serverAddress: "spire-server"
    serverPort: "8081"
    socketPath: "/run/secrets/workload-spiffe-uds/socket"
    notifier:
      configMap: "trust-bundle"
      trustBundlePath: "/run/spire/bundle/root-cert.pem"
    trustDomain: "cluster.local"
    federates: false
    sds:
      defaultSvidName: ""
      defaultBundleName: "null"
      defaultAllBundlesName: "ROOTCA"
      disableSpiffeCertValidation: "true"

    plugins:
      nodeAttestor:
        type: "k8s_psat"
        pluginData:
          cluster: "demo-cluster"

      wokloadAttestors:
        - type: "k8s"
          pluginData:
            skipKubeletVerification: true
        - type: "unix"
          pluginData:

      # KeyManager configuration values
      keyManager:
        type: "memory"
        pluginData:

    # health_checks configuration values
    healthChecks:
      listenerEnabled: true
      bindAddress: "0.0.0.0"
      bindPort: "8080"
      livePath: "/live"
      readyPath: "/ready"

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

